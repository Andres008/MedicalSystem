<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pc="http://primefaces.org/california">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="title">SIGBECOM</ui:insert></title>
	<h:outputScript name="js/nanoscroller.js" library="california-layout" />
	<h:outputScript name="js/layout.js" library="california-layout" />
	<ui:insert name="head" />
	<script type="text/javascript">
    PrimeFaces.locales['es'] = {
        closeText: 'Cerrar',
        prevText: 'Anterior',
        nextText: 'Siguiente',
        monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
        monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
        dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
        dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
        weekHeader: 'Semana',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Sólo hora',
        timeText: 'Tiempo',
        hourText: 'Hora',
        minuteText: 'Minuto',
        secondText: 'Segundo',
        currentText: 'Fecha actual',
        ampm: false,
        month: 'Mes',
        week: 'Semana',
        day: 'Día',
        allDayText: 'Todo el día',
        today: 'Hoy',
        clear: 'Claro'
    };
</script>
	<script type="text/javascript">
    //<![CDATA[
    function dateTemplateFunc(date) {
        return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;width: 2.5rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;justify-content: center;">' + date.day + '</span>';
    }

    //]]>
</script>
</h:head>


<h:body styleClass="main-body"
	onload="#{controladorGestionSocios.inicializarActualizacionSocio()}">

	<div
		class="layout-wrapper #{guestPreferences.menuLayout != 'static' ? guestPreferences.menuLayout : null}">
		<ui:include src="/affordances/megamenu.xhtml" />
		<ui:include src="/affordances/topbar.xhtml" />
		<ui:include src="/affordances/sidebar.xhtml" />
		<ui:include src="/affordances/right-sidebar.xhtml" />

		<div class="layout-main">
			<div class="route-bar">
				<div class="route-bar-breadcrumb">
					<i class="fa fa-home"></i> <span>/Registro Usuarios</span>
					<ui:insert name="viewname" />
				</div>
				<ui:include src="/affordances/route-bar-menu.xhtml" />
			</div>
			<div class="layout-main-content" align="center">
				<H1>Datos Personales</H1>
				<h:form id="principal">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<p:panel header="Datos Económicos">
						<p:panelGrid columns="4" styleClass="ui-noborder" >
							<p:outputLabel value="Ahorros" />
							<p:outputLabel
								value="#{controladorGestionSocios.objUsrSocio.cajaAhorro}" />
							<p:outputLabel value="Fondo de Cesantía" />
							<p:outputLabel
								value="#{controladorGestionSocios.objUsrSocio.fondoCesantia}" />
						</p:panelGrid>
					</p:panel>
					<p:panel header="Actualización de Datos">
						<p:wizard flowListener="#{controladorGestionSocios.onFlowProcess}"
							backLabel="Regresar" nextLabel="Siguiente">
							<p:tab id="datosPersonales" title="Fotografia">
								<p:panelGrid columns="1" styleClass="ui-noborder">
									<p:graphicImage id="imgFoto" cache="false" height="184"
										width="148" value="#{beanLogin.cargarFotografia()}"
										library="california-layout" />
									<p:fileUpload mode="advanced" label="Cambiar Fotografia"
										invalidFileMessage="Error en el formato de la imagen."
										auto="true" process="@this" update="@form @form:imgFoto"
										allowTypes="/(\.|\/)(jpe?g|png)$/"
										listener="#{controladorGestionSocios.handleFileUpload}">
									</p:fileUpload>
								</p:panelGrid>
							</p:tab>
							<p:tab id="datosPersonales2" title="Datos Personales">
								<p:panelGrid columns="6" styleClass="ui-noborder">
									<p:outputLabel value="Código Rol" />
									<p:inputNumber minValue="1" maxValue="3000" decimalPlaces="0"
										decimalSeparator=""
										value="#{controladorGestionSocios.objUsrSocio.idSocio}">
										<p:ajax update="@form" process="@this" />
									</p:inputNumber>
									<p:outputLabel value="Apellidos" />
									<p:inputText
										value="#{controladorGestionSocios.objUsrSocio.gesPersona.apellidos}"
										placeholder="Cédula" required="true"
										style="text-transform: uppercase">
										<p:keyFilter regEx="/[QWERTYUIOPÑLKJHGFDSAZXCVBNMÁÉÍÓÚ ]/i" />
										<p:ajax update="@form" process="@this" />
									</p:inputText>
									<p:outputLabel value="Nombres" />
									<p:inputText
										value="#{controladorGestionSocios.objUsrSocio.gesPersona.nombres}"
										placeholder="Cédula" required="true"
										style="text-transform: uppercase">
										<p:keyFilter regEx="/[QWERTYUIOPÑLKJHGFDSAZXCVBNMÁÉÍÓÚ ]/i" />
										<p:ajax update="@form" process="@this" />
									</p:inputText>
									<p:outputLabel value="Fecha Nacimiento" />
									<p:calendar required="true" locale="es" id="feNac"
										pattern="dd/MM/yyyy"
										value="#{controladorGestionSocios.objUsrSocio.gesPersona.fechaNac}">
									</p:calendar>
									<p:outputLabel value="Estado Civil" />
									<p:selectOneMenu
										value="#{controladorGestionSocios.objUsrSocio.gesPersona.gesEstadoCivil.idEstadoCivil}"
										required="true">
										<f:selectItem itemLabel="Estado Civil" itemValue="0"
											noSelectionOption="true" />
										<f:selectItems
											value="#{controladorGestionUsuario.lstSiEstadoCivil()}" />
										<p:ajax update="@form" process="@this" />
									</p:selectOneMenu>
									<p:outputLabel value="Género" />
									<p:selectOneMenu
										value="#{controladorGestionSocios.objUsrSocio.gesPersona.gesGenero.idGenero}"
										required="true">
										<f:selectItem itemLabel="Género" noSelectionOption="true" itemValue="0"/>
										<f:selectItems
											value="#{controladorGestionUsuario.lstSiGenero()}" />
										<p:ajax update="@form" process="@this" />
									</p:selectOneMenu>
									<p:outputLabel value="Tipo de Sangre" /> 
									<p:selectOneMenu
										value="#{controladorGestionSocios.objUsrSocio.gesPersona.gesTipoSangre.idTipoSangre}" itemValue="0"
										required="true">
										<f:selectItem itemLabel="Tipo de Sangre" itemValue="0"
											noSelectionOption="true" />
										<f:selectItems
											value="#{controladorGestionUsuario.lstSiTipoSangre()}" />
										<p:ajax update="@form" process="@this" />
									</p:selectOneMenu>
									<p:outputLabel value="Etnia" />
									<p:selectOneMenu
										value="#{controladorGestionSocios.objUsrSocio.gesPersona.gesEtnia.idEtnia}"
										required="true">
										<f:selectItem itemLabel="Etnia" itemValue="0" noSelectionOption="true" />
										<f:selectItems
											value="#{controladorGestionUsuario.lstSiEtnia()}" />
										<p:ajax update="@form" process="@this" />
									</p:selectOneMenu>
									<p:outputLabel value="Telefono" />
									<p:inputText
										value="#{controladorGestionSocios.objUsrSocio.gesPersona.telefono}"
										placeholder="Telefono" required="true"
										style="text-transform: uppercase">
										<p:keyFilter regEx="/[0123456789]/i" />
										<p:ajax update="@form" process="@this" />
									</p:inputText>
									<p:outputLabel value="Correo Electronico" />
									<p:inputText
										value="#{controladorGestionSocios.objUsrSocio.gesPersona.email}"
										placeholder="Correo Electrónico" required="true"
										style="text-transform: lowercase">
										<p:ajax update="@form" process="@this" />
									</p:inputText>
								</p:panelGrid>
								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade" responsive="true" width="350">
									<p:commandButton value="Si" type="button"
										styleClass="ui-confirmdialog-yes" />
									<p:commandButton value="No" type="button"
										styleClass="ui-confirmdialog-no ui-button-flat" />
								</p:confirmDialog>
								<p:commandButton value="Guardar" icon="ui-icon-disk"
									update="@form" process="@this"
									actionListener="#{controladorGestionSocios.actualizarPersonaSocio()}">
									<p:confirm header="Confirmación"
										message="Desea finalizar la actualización de datos personales?"
										icon="pi pi-exclamation-triangle" />
								</p:commandButton>
							</p:tab>
							<p:tab id="datosDiscapacidad" title="Datos Discapacidad">
								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade" responsive="true" width="350">
									<p:commandButton value="SI" type="button"
										styleClass="ui-confirmdialog-yes" />
									<p:commandButton value="NO" type="button"
										styleClass="ui-confirmdialog-no ui-button-flat" />
								</p:confirmDialog>
								<p:commandButton value="Registrar Discapacidad"
									actionListener="#{controladorGestionSocios.inicializarGesDiscapacidad()}"
									update=":principal" process="@this"
									oncomplete="PF('infDiscapacidad').show()" />
								<p:dataTable id="tblDiscapacidad"
									value="#{controladorGestionSocios.getGesDiscapacidadPersonasActivas(controladorGestionSocios.objUsrSocio.gesPersona.gesDiscapacidadPersonas)}"
									var="discapacidad"
									emptyMessage="No tiene discapacidades registradas.">
									<p:column headerText="Tipo Capacidad">
										<p:outputLabel
											value="#{discapacidad.gesDiscapacidad.discapacidad}" />
									</p:column>
									<p:column headerText="Porcentaje">
										<p:outputLabel value="#{discapacidad.porcentaje}" />
									</p:column>
									<p:column headerText="Fecha Valoración">
										<p:outputLabel value="#{discapacidad.fechaValor}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</p:outputLabel>
									</p:column>
									<p:column headerText="Nro Registro">
										<p:outputLabel value="#{discapacidad.nroRegistro}" />
									</p:column>
									<p:column headerText="Estado">
										<p:outputLabel value="#{discapacidad.estado}" />
									</p:column>
									<p:column headerText="Eliminar">
										<p:commandButton icon="ui-icon-closethick" update="@form"
											process="@this"
											actionListener="#{controladorGestionSocios.inactivarDiscapacidad(discapacidad)}">
											<p:confirm header="Confirmación"
												message="Desea eliminar la discapacidad?"
												icon="pi pi-exclamation-triangle" />
										</p:commandButton>
									</p:column>
								</p:dataTable>
								<p:dialog header="Registrar Discapacidad"
									widgetVar="infDiscapacidad" id="infDiscapacidad" modal="false"
									position="top" showEffect="fade" hideEffect="fade"
									resizable="false" width="90%" height="90%">
									<p:messages id="messageDiscapacidad" showDetail="true"
										closable="true">
										<p:autoUpdate />
									</p:messages>
									<p:panel id="pnlDiscapacidad" header="Ingresar Discapacidad">
										<p:panelGrid columns="4" styleClass="ui-noborder">
											<p:outputLabel value="Tipo Discapacidad" />
											<p:selectOneMenu
												value="#{controladorGestionSocios.objGesDiscapacidad.gesDiscapacidad.idDiscapacidad}">
												<f:selectItem itemLabel="Seleccione Discapacidad"
													noSelectionOption="true" />
												<f:selectItems
													value="#{controladorGestionUsuario.lstSiDiscapacidad()}" />
											</p:selectOneMenu>
											<p:outputLabel value="Porcentaje" />
											<p:inputNumber placeholder="%"
												value="#{controladorGestionSocios.objGesDiscapacidad.porcentaje}"
												minValue="0" maxValue="100" />
											<p:outputLabel value="Fecha Registro" />
											<p:calendar placeholder="dd/MM/yyyy"
												value="#{controladorGestionSocios.objGesDiscapacidad.fechaValor}"
												pattern="dd/MM/yyyy" maxdate="today" mask="99/99/9999"
												locale="es" />
											<p:outputLabel value="Nro Registro" />
											<p:inputText placeholder="Nro. Registro"
												value="#{controladorGestionSocios.objGesDiscapacidad.nroRegistro}" />
										</p:panelGrid>
										<p:commandButton value="Ingresar Información"
											actionListener="#{controladorGestionSocios.ingresarDiscapacidad()}"
											update="@form:datosDiscapacidad:tblDiscapacidad @form:pnlDiscapacidad"
											onerror="PF('infDiscapacidad').show()"
											onsuccess="PF('infDiscapacidad').show()">
											<p:confirm header="Confirmación"
												message="Desea guardar la información?"
												icon="pi pi-exclamation-triangle" />
										</p:commandButton>
										<p:commandButton value="Cerrar"
											update="@form:growl @form:datosDiscapacidad:tblDiscapacidad"
											oncomplete="PF('infDiscapacidad').hide()" />
									</p:panel>
								</p:dialog>
							</p:tab>
							<p:tab id="datosFamiliares" title="Datos Familiares">
								<p:commandButton value="Nuevo Familiar"
									actionListener="#{controladorGestionSocios.inicializarGesPariente()}"
									oncomplete="PF('infFamiliar').show()" />
								<p:dataTable id="tblFamilia" editable="true"
									value="#{controladorGestionSocios.objUsrSocio.gesParientes}"
									var="familia" emptyMessage="No tiene familiares registrados.">
									<p:ajax event="rowEdit" listener="#{controladorRol.onRowEdit}"
										update="@form:growl" process="@this" />
									<p:ajax event="rowEditCancel"
										listener="#{controladorRol.onRowCancel}" update="@form:growl" />
									<p:column headerText="Cédula">
										<p:outputLabel value="#{familia.gesPersona.cedula}" />
									</p:column>
									<p:column headerText="Apellidos">
										<p:cellEditor>
											<f:facet name="output">
												<p:outputLabel value="#{familia.gesPersona.apellidos}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText id="apellidoInput"
													value="#{familia.gesPersona.apellidos}" style="width:100%" />
											</f:facet>
										</p:cellEditor>
									</p:column>
									<p:column headerText="Nombres">
										<p:cellEditor>
											<f:facet name="output">
												<p:outputLabel value="#{familia.gesPersona.nombres}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText id="nombreInput"
													value="#{familia.gesPersona.nombres}" style="width:100%" />
											</f:facet>
										</p:cellEditor>
									</p:column>
									<p:column headerText="Fecha Nacimiento">
										<p:cellEditor>
											<f:facet name="output">
												<p:outputLabel value="#{familia.gesPersona.fechaNac}">
													<f:convertDateTime pattern="dd/MM/yyyy" />
												</p:outputLabel>
											</f:facet>
											<f:facet name="input">
												<p:calendar id="fechNac" placeholder="dd/MM/aaaa"
													value="#{familia.gesPersona.fechaNac}" navigator="true"
													locale="es" mindate="1/1/1900"
													requiredMessage="Fecha Nacimiento Requerido"
													maxdate="today" mask="99/99/9999" pattern="dd/MM/yyyy" />
											</f:facet>
										</p:cellEditor>
									</p:column>
									<p:column headerText="Relación">
										<p:cellEditor>
											<f:facet name="output">
												<p:outputLabel
													value="#{familia.usrConsanguinidad.consanguinidad}" />
											</f:facet>
											<f:facet name="input">
												<p:selectOneMenu
													value="#{familia.usrConsanguinidad.idConsanguinidad}"
													requiredMessage="Consanguinidad Requerida">
													<f:selectItem itemLabel="Seleccione"
														noSelectionOption="true" />
													<f:selectItems
														value="#{controladorGestionUsuario.lstSiConsanguinidad()}" />
												</p:selectOneMenu>
											</f:facet>
										</p:cellEditor>
									</p:column>
									<p:column headerText="Telefono">
										<p:cellEditor>
											<f:facet name="output">
												<p:outputLabel value="#{familia.gesPersona.telefono}" />
											</f:facet>
											<f:facet name="input">
												<p:inputText id="telefonoInput"
													value="#{familia.gesPersona.telefono}" style="width:100%" />
											</f:facet>
										</p:cellEditor>
									</p:column>
									<p:column headerText="Comunicarse en Caso de Emergencia">
										<p:outputLabel value="#{familia.contactoEmergencia}" />
									</p:column>
									<p:column headerText="Editar" rendered="false">
										<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
											saveTitle="Save Row" />
									</p:column>
									<p:column headerText="Eliminar">
										<p:commandButton icon="ui-icon-close" update="@form"
											actionListener="#{controladorGestionSocios.eliminarPariente(familia)}">
											<p:confirm header="Confirmación"
												message="Esta seguro de eliminar la información?"
												icon="pi pi-exclamation-triangle" />
										</p:commandButton>
										<p:confirmDialog global="true" showEffect="fade"
											hideEffect="fade" responsive="true" width="350">
											<p:commandButton value="Yes" type="button"
												styleClass="ui-confirmdialog-yes" />
											<p:commandButton value="No" type="button"
												styleClass="ui-confirmdialog-no ui-button-flat" />
										</p:confirmDialog>
									</p:column>
								</p:dataTable>
								<p:dialog header="Nuevo Familiar" widgetVar="infFamiliar"
									id="infFamiliar" modal="false" position="top" showEffect="fade"
									hideEffect="fade" resizable="false" width="90%" height="90%">
									<p:messages id="messages" showDetail="true" closable="true">
										<p:autoUpdate />
									</p:messages>
									<p:panel id="pnlFamilia" header="Ingresar Familiar">
										<p:panelGrid columns="4" styleClass="ui-noborder">
											<p:outputLabel value="Cédula" />
											<p:inputText
												value="#{controladorGestionSocios.objGesPariente.gesPersona.cedula}"
												placeholder="Cédula" requiredMessage="Cédula Requerida" />
											<p:outputLabel value="Consaguinidad/Afinidad" />
											<p:selectOneMenu
												value="#{controladorGestionSocios.objGesPariente.usrConsanguinidad.idConsanguinidad}"
												requiredMessage="Consanguinidad Requerida">
												<f:selectItem itemLabel="Seleccione"
													noSelectionOption="true" />
												<f:selectItems
													value="#{controladorGestionUsuario.lstSiConsanguinidad()}" />
											</p:selectOneMenu>
											<p:outputLabel value="Apellidos" />
											<p:inputText style="text-transform: uppercase"
												value="#{controladorGestionSocios.objGesPariente.gesPersona.apellidos}"
												placeholder="Apellidos"
												requiredMessage="Apellidos Requeridos" />
											<p:outputLabel value="Nombres" />
											<p:inputText style="text-transform: uppercase"
												value="#{controladorGestionSocios.objGesPariente.gesPersona.nombres}"
												placeholder="Nombres" requiredMessage="Nombres Requeridos" />
											<p:outputLabel value="Estado Civil" />
											<p:selectOneMenu
												value="#{controladorGestionSocios.objGesPariente.gesPersona.gesEstadoCivil.idEstadoCivil}">
												<f:selectItem itemLabel="Estado Civil"
													noSelectionOption="true" />
												<f:selectItems
													value="#{controladorGestionUsuario.lstSiEstadoCivil()}" />
											</p:selectOneMenu>
											<p:outputLabel value="Género" />
											<p:selectOneMenu
												value="#{controladorGestionSocios.objGesPariente.gesPersona.gesGenero.idGenero}"
												requiredMessage="Género Requerido">
												<f:selectItem itemLabel="Género" noSelectionOption="true" />
												<f:selectItems
													value="#{controladorGestionUsuario.lstSiGenero()}" />
											</p:selectOneMenu>
											<p:outputLabel value="Tipo de Sangre" />
											<p:selectOneMenu
												value="#{controladorGestionSocios.objGesPariente.gesPersona.gesTipoSangre.idTipoSangre}"
												requiredMessage="Tipo Sangre Requerido">
												<f:selectItem itemLabel="Tipo de Sangre"
													noSelectionOption="true" />
												<f:selectItems
													value="#{controladorGestionUsuario.lstSiTipoSangre()}" />
											</p:selectOneMenu>
											<p:outputLabel value="Etnia" />
											<p:selectOneMenu
												value="#{controladorGestionSocios.objGesPariente.gesPersona.gesEtnia.idEtnia}">
												<f:selectItem itemLabel="Etnia" noSelectionOption="true" />
												<f:selectItems
													value="#{controladorGestionUsuario.lstSiEtnia()}" />
											</p:selectOneMenu>
											<p:outputLabel value="Fecha Nacimiento" />
											<p:calendar id="fechNac" placeholder="dd/MM/aaaa"
												value="#{controladorGestionSocios.objGesPariente.gesPersona.fechaNac}"
												navigator="true" locale="es" mindate="1/1/1900"
												requiredMessage="Fecha Nacimiento Requerido" maxdate="today"
												mask="99/99/9999" pattern="dd/MM/yyyy" />
											<p:outputLabel value="Telefono" />
											<p:inputText
												value="#{controladorGestionSocios.objGesPariente.gesPersona.telefono}"

									styleClass="ui-noborder">
									<p:commandButton value="Guardar" icon="ui-icon-disk"

											message="Desea finalizar la actualización de datos personales?"
											icon="pi pi-exclamation-triangle" />

									<br />
									<br />
									<p:confirmDialog global="true" showEffect="fade"
										hideEffect="fade" responsive="true" width="350">
										<p:commandButton value="Si" type="button"
											styleClass="ui-confirmdialog-yes" />
										<p:commandButton value="No" type="button"
											styleClass="ui-confirmdialog-no ui-button-flat" />
									</p:confirmDialog>

	<p:ajaxStatus
		style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
		<f:facet name="start">
			<i class="fa fa-circle-o-notch fa-spin ajax-loader"
				aria-hidden="true"></i>
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:outputStylesheet name="css/nanoscroller.css"
		library="california-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
		library="california-layout" />
</h:body>
