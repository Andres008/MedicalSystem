<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
        <title><ui:insert name="title">Beneficios</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="california-layout" />
        <h:outputScript name="js/layout.js" library="california-layout" />
        <h:outputStylesheet library="css" name="theme.css"/>
</h:head>

<h:body styleClass="main-body">

        <div class="layout-wrapper #{guestPreferences.menuLayout != 'static' ? guestPreferences.menuLayout : null}">
            <ui:include src="/affordances/megamenu.xhtml" />
            <ui:include src="/affordances/topbar.xhtml" />
            <ui:include src="/affordances/sidebar.xhtml" />
            <ui:include src="/affordances/right-sidebar.xhtml" />
			<div class="layout-main">
                <div class="route-bar">
                    <div class="route-bar-breadcrumb">
                        <i class="fa fa-home"></i> <span>/CONVENIOS/Aplicar Convenios</span>
                        <ui:insert name="viewname" />
                    </div>
					<ui:include src="/affordances/route-bar-menu.xhtml" />
                </div>
				<div class="layout-main-content" align="center">
                    <H1>APLICAR CONVENIOS</H1>
                    <h:form id="form1">
	                    <p:growl id="growl" showDetail="true" sticky="true" />
						<p:panel header="Seleccionar Convenio" toggleable="true" collapsed="true">
							<p:panelGrid columns="3" styleClass="ui-noborder">
								<p:outputLabel value="Selecionar Servicio:" />
								<p:selectOneMenu value="#{frmAplicarConvenio.idServicio}">
									<f:selectItem itemLabel="Selecione Servicio" itemValue="0"/>
                    				<f:selectItems value="#{frmAplicarConvenio.lstConvServicio}" var="ser"
                    								   itemLabel="#{ser.convEmpresa.empresa} #{ser.servicioProducto}" itemValue="#{ser.idConvServicio}"/>
								</p:selectOneMenu>
								<p:commandButton value="Seleccionar"
										action="#{frmAplicarConvenio.cargarConvServicio()}" update="@form">
										<p:confirm header="Confirmación"
										message="Esta seguro de ingresar la información?"
										icon="pi pi-exclamation-triangle" />
								</p:commandButton>
								<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
										responsive="true" width="350">
										<p:commandButton value="Si" type="button"
											styleClass="ui-confirmdialog-yes" />
										<p:commandButton value="No" type="button"
											styleClass="ui-confirmdialog-no ui-button-flat" />
								</p:confirmDialog>
							</p:panelGrid>
							<p:panel>
								<p:panelGrid id="datEmp" columns="3" styleClass="ui-noborder">
									<p:outputLabel value="Empresa:"/>
									<p:outputLabel value="#{frmAplicarConvenio.convServicio.convEmpresa.empresa}"/>
									<p:outputLabel value=""/>
									<p:outputLabel value="Servicio seleccionado:"/>
									<p:outputLabel value="#{frmAplicarConvenio.convServicio.servicioProducto}" />
									<p:outputLabel value=""/>
									<p:outputLabel value="Detalle del Servicio :"/>
									<p:outputLabel value="#{frmAplicarConvenio.convServicio.detalle}" />
									<p:outputLabel value=""/>
									<p:outputLabel value="Monto Maximo:"/>
									<p:outputLabel value="#{frmAplicarConvenio.convServicio.montoMax}" />
									<p:outputLabel value=""/>
									<p:outputLabel value="Interes:"/>
									<p:outputLabel value="#{frmAplicarConvenio.convServicio.interes}" />
									<p:outputLabel value=""/>
									<p:outputLabel value="Proforma pdf - png - jpg:"/>
									<p:outputLabel value="#{frmAplicarConvenio.convAdquirido.adjunto}"/>
									<p:fileUpload styleClass="ui-fileupload-buttonbar"  
						        				  label="Seleccionar Archivo"
						        				  listener="#{frmAplicarConvenio.handleFileUpload}"
						        				  multiple="false"
						        				  mode="advanced"
						        				  auto="true"
						        				  allowTypes="/(\.|\/)(pdf|png|jpg)$/"
						        				  immediate="#{frmAplicarConvenio.precargarArchivo()}"
						        				  update="datEmp" 
				                      			  process="@this" 
				                      			  skinSimple="true"
				                    />
								</p:panelGrid>
								<p:panelGrid>
									<p:commandButton value="Aplicar Convenio"
										action="#{frmAplicarConvenio.aplicarConvenio()}" update="@form">
										<p:confirm header="Confirmación"
										message="Esta seguro de ingresar la información?"
										icon="pi pi-exclamation-triangle" />
									</p:commandButton>
									<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
											responsive="true" width="350">
											<p:commandButton value="Si" type="button"
												styleClass="ui-confirmdialog-yes" />
											<p:commandButton value="No" type="button"
												styleClass="ui-confirmdialog-no ui-button-flat" />
									</p:confirmDialog>
								</p:panelGrid>
								
							</p:panel>
						</p:panel>
	                    <p:separator/>
	                </h:form>
	                <h:form id="form2">
	                	<p:growl id="growl" showDetail="true" sticky="true" />
	                	<p:panel id="pnl"  header="MIS CONVENIOS">
						<p:dataTable value="#{frmAplicarConvenio.lstConvAdquirido}"
							id="tblEmp" editable="true" var="dato" paginator="true"
							rows="10">
							
							<p:column headerText="" style="width:2rem">
								<p:rowToggler />
							</p:column>
							<p:column headerText="EMPRESA">
								<h:outputText value="#{dato.convServicio.convEmpresa.empresa}"/>
							</p:column>
							<p:column headerText="SERVICIO">
								<h:outputText value="#{dato.convServicio.servicioProducto}"/>
							</p:column>
							<p:column width="VALOR">
								<h:outputText value="#{dato.valorTotal}"/>
				            </p:column>
				            <p:column width="ESTADO">
								<h:outputText value="#{dato.estado}"/>
				            </p:column>
							<p:rowExpansion>
								<p:dataTable value="#{dato.convAmortizacions}"
													id="tblCon" editable="true" var="con">
										<f:facet name="header">
								            TABLA DE AMORTIZACION
										</f:facet>
										<p:column headerText="CUOTA" >
											<h:outputText value="#{con.numeroCuota}" />
										</p:column>
										<p:column headerText="FECHA PAGO">
								           <h:outputText value="#{con.fechaPago}"/>
								        </p:column>
								        <p:column headerText="CAPITAL">
								           <h:outputText value="#{con.capital}"/>
								        </p:column>
								        <p:column headerText="INTERES">
								           <h:outputText value="#{con.interes}"/>
								        </p:column>
								        <p:column headerText="VALOR CUOTA">
								           <h:outputText value="#{con.valorCuota}"/>
								        </p:column>
								        <p:column headerText="SALDO">
								           <h:outputText value="#{con.saldo}"/>
								        </p:column>
									</p:dataTable>
							</p:rowExpansion>
						</p:dataTable>
					</p:panel>
	                </h:form>
<!-- Inicio de Dialogs -->

<p:dialog
	header="REGISTRO DE CONTACTO"  resizable="false" closable="true"
	widgetVar="dlgReg" modal="true" position="center"
	hideEffect="fade" >
	<h:form id="frmReg">
		<p:messages id="msgReg" closable="true" showDetail="false"/>
		<p:panelGrid columns="2">
			<p:outputLabel for="nomb" value="Nombres:"/>
			<p:inputText id="nomb" value="#{frmRegistroEmpresa.convContacto.nombres}" required="true"/>
			<p:outputLabel for="ape" value="Apellidos:"/>
			<p:inputText id="ape" value="#{frmRegistroEmpresa.convContacto.apellidos}" required="true"/>
			<p:outputLabel for="car" value="Cargo:"/>
			<p:inputText id="car" value="#{frmRegistroEmpresa.convContacto.cargo}" required="true"/>
			<p:outputLabel for="cel" value="Celular:"/>
			<p:inputText id="cel" value="#{frmRegistroEmpresa.convContacto.celular}" required="true"/>
			<p:outputLabel for="tel" value="Teléfono:"/>
			<p:inputText id="tel" value="#{frmRegistroEmpresa.convContacto.telefono}" required="true"/>
			<p:outputLabel for="ema" value="Email:"/>
			<p:inputText id="ema" value="#{frmRegistroEmpresa.convContacto.email}" required="true"/>
		</p:panelGrid>
		<p:panel>
			<h:panelGrid columns="2" cellpadding="10">
				<p:commandButton value="Cancelar" onclick="PF('dlgReg').hide();" update="form2 frmReg"
				action="#{frmRegistroEmpresa.init()}"/>
				<p:commandButton value="Registrar" 
					action="#{frmRegistroEmpresa.registrarContacto()}" update="frmReg"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</p:dialog>
<p:dialog
	header="REGISTRO DE SERVICIOS"  resizable="false" closable="true"
	widgetVar="dlgSer" modal="true" position="center"
	hideEffect="fade" >
	<h:form id="frmSer">
		<p:messages id="msgSer" closable="true" showDetail="true"/>
		<p:panelGrid columns="2">
			<p:outputLabel for="ser" value="Servicio:"/>
			<p:inputText id="ser" value="#{frmRegistroEmpresa.convServicio.servicioProducto}" />
			<p:outputLabel for="det" value="Detalle:"/>
			<p:inputText id="det" value="#{frmRegistroEmpresa.convServicio.detalle}"/>
			<p:outputLabel for="mon" value="Monto Máximo Permitido:"/>
			<p:inputText id="mon" value="#{frmRegistroEmpresa.convServicio.montoMax}"/>
			<p:outputLabel for="in" value="Interes:"/>
			<p:inputText id="in" value="#{frmRegistroEmpresa.convServicio.interes}"/>
		</p:panelGrid>
		<p:panel>
			<h:panelGrid columns="2" cellpadding="10">
				<p:commandButton value="Cancelar" onclick="PF('dlgReg').hide();" update="form2 frmSer"
					action="#{frmRegistroEmpresa.init()}"/>
				<p:commandButton value="Registrar"
					action="#{frmRegistroEmpresa.registrarServicio()}" update="frmSer"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</p:dialog>
<!-- Fin de Dialogs -->
                </div>
				<ui:include src="/affordances/footer.xhtml" />
            </div>
        </div>
		
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>

        <h:outputStylesheet name="css/nanoscroller.css" library="california-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="california-layout" />
    </h:body>
</html>
