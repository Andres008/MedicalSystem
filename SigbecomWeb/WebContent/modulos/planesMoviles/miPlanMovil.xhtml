<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">


<h:head>
	<f:event type="preRenderView" listener="#{controlFormularios.verificarSesion()}" />
	<f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
        <title><ui:insert name="title">Plan Móvil</ui:insert></title>
        <h:outputScript name="js/nanoscroller.js" library="california-layout" />
        <h:outputScript name="js/layout.js" library="california-layout" />
        <h:outputStylesheet library="css" name="theme.css"/>
</h:head>

<h:body styleClass="main-body">

        <div class="layout-wrapper #{guestPreferences.menuLayout != 'static' ? guestPreferences.menuLayout : null}">
            <ui:include src="/affordances/megamenu.xhtml" />
            <ui:include src="/affordances/topbar.xhtml" />
            <ui:include src="/affordances/sidebar.xhtml" />
            <ui:include src="/affordances/right-sidebar.xhtml" />
			<div class="layout-main">
                <div class="route-bar">
                    <div class="route-bar-breadcrumb">
                        <i class="fa fa-home"></i> <span>/PLANES MOVILES/Mis Planes Móviles</span>
                        <ui:insert name="viewname" />
                    </div>
					<ui:include src="/affordances/route-bar-menu.xhtml" />
                </div>
				<div class="layout-main-content" align="center">
                    <H1>Planes Móviles - Descuentos</H1>
                    
	                <h:form id="form1">
	                	<p:growl id="growl" showDetail="true" sticky="true" />
	                	<p:panel id="pnl"  header="LISTADO - CUOTAS">
	                	<div class="card" align="right">
						    <h:commandLink >
						    	<p:graphicImage name="images/logo_excel.png" library="california-layout" />
						    	<p:dataExporter type="xls" target="tblEmp" fileName="ListPlanMovil"></p:dataExporter>
						    </h:commandLink>
					    </div>	
						<p:dataTable value="#{frmMiPlanMovil.lstPlanPago}"
							id="tblEmp"  var="dato" paginator="true"
							rows="10">
							<f:facet name="header">
								<p:outputLabel value="#{frmEquipoMovil.beanLogin.credencial.objUsrSocio.cedulaSocio} #{frmEquipoMovil.beanLogin.credencial.objUsrSocio.gesPersona.apellidos} #{frmEquipoMovil.beanLogin.credencial.objUsrSocio.gesPersona.nombres}"/>
							</f:facet>
							<p:column headerText="" style="width:2rem">
								<p:rowToggler />
							</p:column>
							<p:column headerText="Plan">
								<h:outputText value="#{dato.planContratoComite.planPlanMovil.plan} #{dato.planContratoComite.planPlanMovil.planOperadora.empresa}"/>
							</p:column>
							<p:column headerText="Linea">
								<h:outputText value="#{dato.planContratoComite.lineaTelefono}"/>
							</p:column>
							<p:column headerText="CUOTA TOTAL">
								<h:outputText value="#{dato.valorTotal}">
									<f:convertNumber pattern="#0.00" />
								</h:outputText>
							</p:column>
							<p:column headerText="MES" sortBy="#{dato.mes}" filterBy="#{frmMiPlanMovil.convertirMes(dato.mes)}">
								<h:outputText value="#{frmMiPlanMovil.convertirMes(dato.mes)}"/>
							</p:column>
							<p:column headerText="AÑO" sortBy="#{dato.ano}" filterBy="#{dato.ano}">
								<h:outputText value="#{dato.ano}"/>
							</p:column>
							<p:column headerText="ESTADO DESCUENTO" filterBy="#{dato.descEstadoDescuento.estado}">
								<h:outputText value="#{dato.descEstadoDescuento.estado}"/>
							</p:column>
							<p:rowExpansion>
								<p:panel>
									<p:dataTable value="#{dato.planRegistroPagos}"  
													id="tblCon" editable="true" var="con">
										<f:facet name="header">
								            LISTADO DE PLANES MOVILES 
										</f:facet>
										<p:column headerText="LINEA">
											<h:outputText value="#{con.lineaTelefono}"/>
										</p:column>
										<p:column headerText="CONSUMO ADICIONAL">
											<h:outputText value="#{con.valorAdicional}"/>
										</p:column>
										<p:column headerText="OBSERVACION">
											<h:outputText value="#{con.observacion}" />
										</p:column>
										<p:column headerText="PLAN">
											<h:outputText value="#{con.valorPlan.add(con.costoAdm)}">
												<f:convertNumber pattern="#0.00" />
											</h:outputText>
										</p:column>
										<p:column headerText="TOTAL">
											<h:outputText value="#{con.total}">
												<f:convertNumber pattern="#0.00" />
											</h:outputText>
										</p:column>
									</p:dataTable>
									<p:separator/>
									<p:dataTable value="#{dato.planAmortEquipmovs}"  
													id="tblEq" editable="true" var="mov">
										<f:facet name="header">
								            LISTADO EQUIPOS MOVILES 
										</f:facet>
										<p:column headerText="OPERADORA">
											<h:outputText value="#{mov.planContratoComite.planPlanMovil.planOperadora.empresa}"/>
										</p:column>
										<p:column headerText="LINEA">
											<h:outputText value="#{mov.planContratoComite.lineaTelefono}"/>
										</p:column>
										<p:column headerText="EQUIPO">
											<h:outputText value="#{mov.planEquipo.equipo}"/>
										</p:column>
										<p:column headerText="CUOTA">
											<h:outputText value="#{mov.numCuota} / #{mov.mesesPlazo}"/>
										</p:column>
										<p:column headerText="VALOR CUOTA">
											<h:outputText value="#{mov.valorCuota}">
												<f:convertNumber pattern="#0.00" />
											</h:outputText>
										</p:column>
										<p:column headerText="SALDO">
											<h:outputText value="#{mov.saldo}">
												<f:convertNumber pattern="#0.00" />
											</h:outputText>
										</p:column>
									</p:dataTable>
								</p:panel>
							</p:rowExpansion>
						</p:dataTable>
						<br/>
						<br/>
						<p:separator/>
						
					</p:panel>
	         </h:form>
<!-- Inicio de Dialogs -->
<!-- Fin de Dialogs -->
			</div>
				<ui:include src="/affordances/footer.xhtml" />
            </div>
        </div>
		
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>

        <h:outputStylesheet name="css/nanoscroller.css" library="california-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="california-layout" />
    </h:body>
</html>
