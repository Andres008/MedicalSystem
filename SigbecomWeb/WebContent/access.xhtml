<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>SIGBECOM - Acceso Denegado</title>
</h:head>

<h:body styleClass="exception-body">

    <div class="exception-topbar">
        <h:link outcome="/dashboard" styleClass="logo">
            <p:graphicImage name="images/logoBlancoComite.png" library="california-layout" />
        </h:link>
    </div>
            
    <p:graphicImage styleClass="exception-image" name="images/image-access.png" library="california-layout" />
            
    <div class="exception-panel">
        <p:graphicImage styleClass="exception-icon" name="images/icon-access.png" library="california-layout" />
        <h1 class="exception-summary">Accesso Denegado</h1>
        <p class="exception-detail">
            No tienes los permisos necesarios<br></br>
            Pulse el boton para ir al Inicio de Sesi√≥n.
        </p>
        <div>
            <p:button outcome="/login" value="Ir al Ingreso" styleClass="black-btn" />
        </div>
    </div>
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="california-layout" />
</h:body>

</html>
